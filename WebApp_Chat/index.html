<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Applicatio </title>
    <!-- 폰트어섬을 로드합니다. -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
    crossorigin="anonymous">
    <!-- 스타일들을 링크하는건 한 파일에서만 하고 해당 파일에 모두 import시켜주는것으로 가독성 Up -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="section_status_bar">
        <div class="lab_clock">
            <span>14:20</span>
        </div><!--lab_clock end-->
        <div class="group_status">
            <i class="far fa-clock"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-down"></i>
            <span class="lab_battery">100%</span>
            <i class="fas fa-battery-full"></i>
        </div><!--group_status end-->
    </div><!--section_status_bar end-->

    <div class="section_header">
        <div class="lab_title">
            <span>채팅</span>
        </div><!--lab_title end-->

        <div class="group_menus">
            <i class="fas fa-search"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-cog"></i>
        </div><!--group_menus end-->
    </div><!--section_header end -->
    
    <div class="section_chatting">
        <ul class="list_chat"> 
            <a href="#">
                <li class="group_chat">
                    <div class="group_man">
                        <img src="./imgs/bmo.jpg" alt="비모없다~">
                        <div class="group_text">
                            <span>김재형</span>
                            <span>안경새로맞춰서 기분이가 좋다!!?</span>
                        </div><!--group_text end -->
                    </div><!--group_man end-->
                    <div class="lab_time">
                        <span>3월 14일</span>
                    </div>
                </li>
            </a>
        </ul><!--list_chat end-->
    </div><!--section_chatting end-->
    
    <div class="section_nav">
        <div class="group_navs">
            <i class="fas fa-user"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i>
        </div><!--group_navs end-->
    </div><!--section_nav end-->
</body>
<script type="module" src="./chat.js"></script>
<script type="module" src="./loadChatting.js"></script>
<script type="module" src="./app.js"></script>
<script src="./data/datas.js"></script>
</html>
