    <!--  
        MoCha - 핵심 프레임워크, describ, it와 같은 테스팅함수와 테스트실행관련 주요함수를 제공
        Chai - 다양한 assertion을 제공해주는 라이브러리, assert.eqal을 사용할 예정
    -->
    
    <script>
        function pow(x,n){
            if(n<0) return NaN; //음수로 제곱하려고 할때
            if(Math.round(n) != n) return NaN; //정수가 아닌걸로 제곱하려고 할때
            // 코드를 여기다가 작성
            let result = 1;  

            for(let i=0;i<n;i++){
                result *=x;
            }//for end

            return result;
        }//pow() end
    </script>
